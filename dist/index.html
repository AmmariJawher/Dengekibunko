<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Live</title>
    <script defer src="../src/scripts/app.js"></script>
</head>

<body>
    <header>
        <div class="banner-section">
            <img src="img/banner.png" alt="Banner">
        </div>
        <div class="header-section">
            <div class="container">
                <div class="desktop-header">
                    <div class="desktop-header_logo">
                        <img class="logo-symbole" src="img/icon-lightning.svg" alt="">
                        <div class="logo-text">
                            <p>
                                <span>毎</span>
                                <span>月</span>
                                <span>10</span>
                                <span>日</span>
                                <span>発</span>
                                <span>売</span>
                            </p>
                            <img class="logo-title" src="img/logo.svg" alt="">
                        </div>
                    </div>
                    <div class="desktop-header-nav">
                        <div class="desktop-header-nav_searchbar">
                            <form action="">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="書籍検索">
                                <a class="btn-primary">search</a>
                            </form>
                            <a class="product-search btn-primary fade-animation" href=""><i
                                    class="fas fa-caret-right"></i> 詳細検索</a>
                            <ul class="socialmedia">
                                <li class="fade-animation"><a>シェア</a></li>
                                <li class="fade-animation"><a>ツイート</a></li>
                                <li class="fade-animation"><a>送る</a></li>
                                <li class="fade-animation"><a>はてブ</a></li>
                            </ul>
                        </div>
                        <div class="desktop-header-nav_menu">
                            <ul class="main-menu">
                                <li class="main-menu_item"><i class="fas fa-book"></i>新刊情報
                                    <ul class="sub-menu">
                                        <li>
                                            <a href="">
                                                <img src="/dist/img/magazine.jpg" alt="">
                                                <span>電撃文庫</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <img src="/dist/img/magazine.jpg" alt="">
                                                <span>電撃文庫MAGAZINE</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <img src="/dist/img/magazine.jpg" alt="">
                                                <span>電撃の新文芸</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <img src="/dist/img/magazine.jpg" alt="">
                                                <span>画集・ビジュアル本</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="main-menu_item"><a href=""><i class="fas fa-book-open"></i>書籍情報</a></li>
                                <li class="main-menu_item"><a href=""><i class="fas fa-star"></i>人気作品</a></li>
                                <li class="main-menu_item"><i class="fas fa-thumbs-up"></i>Webで読む
                                    <ul class="sub-menu">
                                        <li>
                                            <a href="">
                                                <img src="/dist/img/magazine.jpg" alt="">
                                                <span>電撃文庫</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="main-menu_item"><i class="fas fa-egg"></i>電撃大賞
                                    <ul class="sub-menu">
                                        <li>
                                            <a href="">
                                                <img src="/dist/img/magazine.jpg" alt="">
                                                <span>電撃文庫</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <img src="/dist/img/magazine.jpg" alt="">
                                                <span>電撃文庫</span>
                                            </a>
                                        </li>
                                    </ul>
                            </ul>
                            </li>
                            </ul>
                        </div>
                    </div>
                    <div class="desktop-header_character">
                        <img src="img/character.png" alt="">
                    </div>

                </div>
            </div>
        </div>

        </div>

    </header>

    <main>
        <!-- Slider-->
        <dir class="main-slider">
            <div class="main-slider-container">
                <button class="main-slider-controls" id="main-slider-controls-prev"></button>
                <div class="main-slider-list">
                    <div class="main-slider-item" id="lastClone">
                        <a class="fade-animation" href="">
                            <img id="slide-img" src="/dist/img/slide4.jpg" alt="">
                        </a>
                    </div>
                    <div class="main-slider-item">
                        <a class="fade-animation" href="">
                            <img id="slide-img" src="/dist/img/slide0.png" alt="">
                        </a>
                    </div>
                    <div class="main-slider-item">
                        <a class="fade-animation" href="">
                            <img id="slide-img" src="/dist/img/slide1.jpg" alt="">
                        </a>
                    </div>
                    <div class="main-slider-item">
                        <a class="fade-animation" href="">
                            <img id="slide-img" src="/dist/img/slide2.png" alt="">
                        </a>
                    </div>
                    <div class="main-slider-item">
                        <a class="fade-animation" href="">
                            <img id="slide-img" src="/dist/img/slide3.jpg" alt="">
                        </a>
                    </div>
                    <div class="main-slider-item">
                        <a class="fade-animation" href="">
                            <img id="slide-img" src="/dist/img/slide4.jpg" alt="">
                        </a>
                    </div>
                    <div class="main-slider-item" id="firstClone">
                        <a class="fade-animation" href="">
                            <img id="slide-img" src="/dist/img/slide0.png" alt="">
                        </a>
                    </div>
                </div>
                <button class="main-slider-controls" id="main-slider-controls-next"></button>

            </div>
            <div class="main-slider-dots">
                <div class="slider-dots_nav">
                    <div><a href="#"><img class="nav-dot" src="/dist/img/slide0.png" alt=""></a></div>
                    <div><a href="#"><img class="nav-dot" src="/dist/img/slide1.jpg" alt=""></a></div>
                    <div><a href="#"><img class="nav-dot" src="/dist/img/slide2.png" alt=""></a></div>
                    <div><a href="#"><img class="nav-dot" src="/dist/img/slide3.jpg" alt=""></a></div>
                    <div><a href="#"><img class="nav-dot" src="/dist/img/slide4.jpg" alt=""></a></div>
                </div>
                <div class="news">
                    <div class="news-icon">
                        <i class="fas fa-exclamation-circle"></i>
                        <p class="jp-text">新着</p>
                        <p>NEWS</p>
                    </div>
                    <div class="">

                    </div>
                </div>
            </div>
        </dir>
    </main>

</html>
